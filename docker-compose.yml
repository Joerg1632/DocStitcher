version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: docstitcher-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234d
      POSTGRES_DB: docstitcher_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d docstitcher_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
    container_name: docstitcher-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql+psycopg2://postgres:1234d@db:5432/docstitcher_db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./alembic.ini:/app/alembic.ini
      - ./alembic:/app/alembic
    working_dir: /app
    command: >
      sh -c "
        alembic -c /app/alembic.ini upgrade head &&
        uvicorn backend.server:app --host 0.0.0.0 --port 8000
      "
    restart: on-failure

volumes:
  pgdata:
